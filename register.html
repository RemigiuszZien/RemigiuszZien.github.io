<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Zarejestruj się</h1>
		<a href="index.html" class="button back-button" aria-label="Wróć">Wstecz</a>
        <div class="selection-container">
            <div class="selection" id="individual">
                <h2>Osoba fizyczna</h2>
            </div>
            <div class="selection" id="company">
                <h2>Firma</h2>
            </div>
        </div>
        <form id="individual-form" class="hidden">
            <label for="first-name">Imię:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Nazwisko:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Numer telefonu:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Zarejestruj się</button>
        </form>
        <form id="company-form" class="hidden">
            <label for="company-name">Nazwa:</label>
            <input type="text" id="company-name" name="company-name" required>
            <label for="nip">NIP:</label>
            <input type="text" id="nip" name="nip" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Numer telefonu:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Zarejestruj się</button>
        </form>
    </div>
</body>
</html>
