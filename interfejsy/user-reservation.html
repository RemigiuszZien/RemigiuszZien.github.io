<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja Pola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>System rezerwacji pola paintballowego - Rezerwacja Pola</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Strona Główna</a></li>
                <li><a href="user-home.html">Moje Konto</a></li>
                <li><a href="user-reservation.html">Rezerwacja Pola</a></li>
                <li><a href="user-order.html">Zamówienie Sprzętu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Rezerwacja Pola</h2>
            <form>
                <label for="date">Data rezerwacji:</label>
                <input type="date" id="date" name="date">
                <label for="start-time">Czas rozpoczęcia:</label>
                <input type="time" id="start-time" name="start-time">
                <label for="end-time">Czas zakończenia:</label>
                <input type="time" id="end-time" name="end-time">
                <label for="participants">Liczba uczestników:</label>
                <input type="number" id="participants" name="participants" min="1">
                <label for="field">Pole:</label>
                <input type="number" id="field" name="field" min="1">
                <button type="submit">Zarezerwuj</button>
            </form>
            <div>
                <h3>Podsumowanie:</h3>
                <p>Data: <span id="summary-date">15/06/2024</span></p>
                <p>Czas rozpoczęcia: <span id="summary-start-time">10:00</span></p>
                <p>Czas zakończenia: <span id="summary-end-time">12:00</span></p>
                <p>Liczba uczestników: <span id="summary-participants">4</span></p>
                <p>Pole: <span id="summary-field">1</span> i cena 400zł</p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
